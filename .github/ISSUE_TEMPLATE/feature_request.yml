name: Feature Request
description: Suggest an idea or enhancement for this project
title: "[FEATURE] <title>"
labels: [enhancement]
body:
  - type: checkboxes
    attributes:
      label: Before Requesting...
      description: "Make sure you have done the following:"
      options:
        - label: I have searched the existing issues and can confirm that a similar request has not already been submitted.
          required: true
        - label: I have consulted the [Wiki](https://github.com/Neodymium7/BundleBD/wiki) and [FAQ](https://github.com/Neodymium7/BundleBD/wiki/FAQ) to see if my request was already addressed.
          required: true
  - type: textarea
    attributes:
      label: Feature Description
      description: A clear and concise description of your suggestion or request.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Problem
      description: Is your feature request related to a problem you've experienced? If so, describe it.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Add anything else that will give more context about your request, like screenshots or any extra description.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
